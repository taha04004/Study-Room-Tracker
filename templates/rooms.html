<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f4f4f4;
            padding: 30px;
            color: #2d2d2d;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: #cc0000;
            font-weight: 800;
        }

        .room-container {
            max-width: 900px;
            margin: auto;
        }

        .room-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 18px;
        }

        .capacity { font-weight: 600; }
        .status { font-weight: 700; margin: 8px 0; }
        .available { color: green; }
        .occupied { color: #cc0000; }

        .btn {
            display: inline-block;
            padding: 10px 25px;
            background: #cc0000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn:hover { background: #a30000; }

        .back {
            display: block;
            text-align: center;
            margin-top: 25px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<h1>Available Study Rooms</h1>

<div class="room-container">
    {% for room in rooms %}
    <div class="room-card">

        <h2>Room {{ room.room_number }}</h2>

        <p class="capacity">Capacity: {{ room.capacity }} people</p>
        <p><strong>Type:</strong> {{ room.type }}</p>

        <p class="status {% if 'Available' in room.status %}available{% else %}occupied{% endif %}">
            Status: {{ room.status }}
        </p>

        <a href="{{ url_for('room_details', id=room.id) }}" class="btn">
            View Details
        </a>

    </div>
    {% endfor %}
</div>

<a href="{{ url_for('home') }}" class="back">‚Üê Back to Home</a>

</body>
</html>
