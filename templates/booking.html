<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Study Room</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            color: #2d2d2d;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 20px;
            color: #cc0000;
            font-weight: 800;
            text-align: center;
        }

        label { font-weight: 600; margin-top: 15px; display: block; }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background: #cc0000;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover { background: #a30000; }

        .back {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            color: #2d2d2d;
        }
        .back:hover { text-decoration: underline; }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            background: #f8d7da;
            color: #721c24;
            border-left: 6px solid #cc0000;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Book a Study Room</h1>

    {% if message %}
        <div class="message">{{ message | safe }}</div>
    {% endif %}

    <form method="POST" action="/submit-booking">

        <label>Your Email</label>
        <input type="email" name="email" required placeholder="student@yorku.ca">

        <label>Select Room</label>
        <select name="room" required>
            <option disabled selected>Choose a room</option>
            {% for room in rooms %}
                <option value="{{ room.id }}"
                    {% if preselected and preselected == room.id|string %}selected{% endif %}>
                    Room {{ room.room_number }} ({{ room.capacity }} ppl)
                </option>
            {% endfor %}
        </select>

        <label>Date</label>
        <input type="date" name="date" required>

        <!-- START TIME DROPDOWN -->
        <label>Start Time (12-hour)</label>
        <select name="start" required>
            <option disabled selected>Select start time</option>
            {% for hour in range(0,24) %}
                <option value="{{ "%02d" % hour }}:00">
                    {{ "%02d" % ((hour-1)%12+1) }}:00 {% if hour < 12 %}AM{% else %}PM{% endif %}
                </option>
                <option value="{{ "%02d" % hour }}:30">
                    {{ "%02d" % ((hour-1)%12+1) }}:30 {% if hour < 12 %}AM{% else %}PM{% endif %}
                </option>
            {% endfor %}
        </select>

        <!-- END TIME DROPDOWN -->
        <label>End Time (12-hour)</label>
        <select name="end" required>
            <option disabled selected>Select end time</option>
            {% for hour in range(0,24) %}
                <option value="{{ "%02d" % hour }}:00">
                    {{ "%02d" % ((hour-1)%12+1) }}:00 {% if hour < 12 %}AM{% else %}PM{% endif %}
                </option>
                <option value="{{ "%02d" % hour }}:30">
                    {{ "%02d" % ((hour-1)%12+1) }}:30 {% if hour < 12 %}AM{% else %}PM{% endif %}
                </option>
            {% endfor %}
        </select>

        <button type="submit" class="btn">Confirm Booking</button>
    </form>

    <a href="/" class="back">‚Üê Back to Home</a>
</div>

</body>
</html>
